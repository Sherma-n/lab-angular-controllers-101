<!DOCTYPE html>
<html ng-app="TheMET">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Metropolitan Museum of Art</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src='js/app.js'></script>
        <script src='js/donorController.js'></script>
        <script src='js/exhibitController.js'></script>
        <script src='js/generalInfoController.js'></script>
    </head>
    <body>
      <h1>The Metropolitan Museum of Art</h1>

      <section id="exhibit" ng-controller="ExhibitController">
        <h2>Exihibit:</h2>
        <img ng-src="{{headerImage}}" alt="{{artist}}">
        <h3>{{title}}</h3>
        <h4>By {{artist}}</h4>
      </section>

      <section id="generalInfo" ng-controller="GeneralInfoController">
        <h2>General Info:</h2>
        <h3>Hours:</h3>
        <ul>
          <li ng-repeat="(key, value) in hours">
            <strong> {{key}}:</strong> {{ value }}
          </li>
        </ul>

        <h3>Suggested Admission:</h3>
        <ul>
          <li ng-repeat="(key, value) in admission">
            {{key}} - {{value}}
          </li>
        </ul>
      </section>

      <section id="donor" ng-controller="DonorController">
        <h2>Donor Information</h2>
        <h3>Contact:</h3>
        <p>
          <a href="mailto:{{contact.email}}">{{contact.email}}</a> â€¢ {{contact.phone}}
        </p>
        <h4>Donation Amounts:</h4>
        <ul>
          <li ng-repeat="amount in amounts">
            ${{amount}}
          </li>
        </ul>
      </section>
    </body>
</html>
